<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>发布订单</title>

	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
	<div id="all">

			<div style="width: 50%;float: left;">

				style="float: left;opacity: 0.5;clear: both;">
			</div>
			<div style="width: 25%;float:left;">
		        <button type="button" class="btn btn-default btn-sm" style="clear: both;margin-left: 80%;margin-top: 10px;opacity:0.8;">

		        </button>
		    </div>
				<!-- 用户，点击可以跳转到用户个人界面 -->
			<div class="dropdown" style="width: 25%;float: left;">
		        <button type="button" class="btn btn-default btn-sm" id="user" data-toggle="dropdown" style="clear: both;margin-left: 15%;margin-top: 10px;opacity:0.8;">
		          <span class="glyphicon glyphicon-user"></span> 我
		        </button>
		        <ul class="dropdown-menu" role="menu" aria-labelledby="user">
					<li role="presentation">
						<a role="menuitem" tabindex="-1" href="#">我的订单</a><!-- 跳到MyOrder -->
					</li>
					<li role="presentation" id="logout">
						<a role="menuitem" tabindex="-1" href="#">登出</a>
					</li>
					<li role="presentation" id="login">
						<a role="menuitem" tabindex="-1" href="#">登陆</a>
					</li>
					<li role="presentation" id="registered">
						<a role="menuitem" tabindex="-1" href="#">注册</a>
					</li>
				</ul>
		    </div>
		</div>

		<div style="width: 90%;margin: 0 auto;margin-bottom: 30px;padding: 20px 10px 20px;">
			<!-- 整个内容是一个表单，用例js判断内容是否为空，和弹窗是否发布，如果要保存表的信息需要后端用session或者其他方法 -->
			<form class="bs-example bs-example-form" role="form" name="form1">
				<div class="row">
					<div class="col-lg-4">
						联系人 <input class="in" type="text" name="person" placeholder="请输入名称">
					</div>
					<div class="col-lg-4">
						联系电话 <input class="in" type="text" name="tle" placeholder="请输入手机号">
					</div>
					<div class="col-lg-4">
						订单类型
						<select name="type">
						<option value="seek" selected="selected">寻物</option>
						<option value="run">跑腿</option>
						<option value="group">组团</option>
						<option value="share">资源共享</option>
						<option value="Other">其他</option>
						</select>
					</div>
				</div>
				<textarea class="form-control" rows="10" placeholder="输入订单的详细内容"></textarea>
				<button type="submit" class="button1" onclick="isRelease()">发布</button>
				<script>
					function isRelease(){
						/*判断是否表单有空*/
						for(var i=0;i<document.form1.elements.length-1;i++){
				         	if(document.form1.elements[i].value==""){
					           alert("当前表单不能有空项");
					           document.form1.elements[i].focus();
					           return false;
				         	}
				        }
				        if (confirm("你确定要发布吗？")) {
							/*传数据给后端，存数据进入数据库*/
						}
						else{
							/*不做动作，怎么保持页面内的内容不被清除*/
						}
					}
				</script>
			</form>
		</div>

		<!-- 尾部 -->
		<div class="tail">
			<p style="margin-left: 10%;"><span class="glyphicon glyphicon-earphone"> 24小时服务热线：1111-111-111</span></p>
			<p style="margin-left: 10%;"><span class="glyphicon glyphicon-envelope"> 意见反馈邮箱：1111111111@qq.com</span></p>
		</div>
	</div>
</body>
</html>
